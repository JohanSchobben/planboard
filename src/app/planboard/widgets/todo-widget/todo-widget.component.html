<mat-card>
  <mat-card-title>
    <input class="title-input" type="text" [value]="todoList?.title || 'nieuwe todolijst'" (change)="onTitleChange($event.target.value)">
  </mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let task of todoList?.tasks">
        {{ task.taskName }}
      </mat-list-item>
      <mat-list-item>
        <mat-form-field appearance="fill">
          <mat-label>Input</mat-label>
          <input name="nieuwe-todo"matInput (keydown.enter)="onAdd($event.target.value)">
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
